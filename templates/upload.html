{% extends "base.html" %}

{% block content %}
<div class="container mt-2">
    <h1 class="mb-4"><i class="bi bi-upload"></i> Create New Classroom</h1>

    <form method="POST" enctype="multipart/form-data" id="classroom-form">
        <div class="mb-3">
            <label for="class_name" class="form-label"><i class="bi bi-book"></i> Class Name</label>
            <input type="text" id="class_name" name="class_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="student_file" class="form-label"><i class="bi bi-file-earmark"></i> Student File (CSV or Excel)</label>
            <input type="file" id="student_file" name="student_file" class="form-control" accept=".csv, .xls, .xlsx" required>
        </div>
        <div class="d-flex justify-content-start gap-2">
            <button type="submit" class="btn btn-dark" id="upload-btn">
                <span class="spinner-border spinner-border-sm" id="spinner" aria-hidden="true" style="display: none;"></span>
                <span id="button-text"> <i class="bi bi-upload"></i> Upload</span>
            </button>
            <a href="{{ url_for('teachers_home') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Teacher's Dashboard</a>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('classroom-form');
    const uploadBtn = document.getElementById('upload-btn');
    const spinner = document.getElementById('spinner');
    const buttonText = document.getElementById('button-text');

    form.addEventListener('submit', function() {
        spinner.style.display = 'inline-block';
        buttonText.style.display = 'none';
        uploadBtn.disabled = true;
    });
</script>
{% endblock %}
