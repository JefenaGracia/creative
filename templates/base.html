<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Creative Assistant</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Check if user is authenticated and navigate to the appropriate home page -->
            {% if session['role'] == 'teacher' %}
                <a class="navbar-brand" href="{{ url_for('teachers_home') }}">Creative Assistant</a>
            {% elif session['role'] == 'student' %}
                <a class="navbar-brand" href="{{ url_for('students_home') }}">Creative Assistant</a>
            {% endif %}
            <div class="d-flex">
                <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    
    
    <div class="content-wrapper container mt-5">
        {% block content %}{% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
